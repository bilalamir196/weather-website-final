<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="main1" id="main1">
        <div class="card">
            <div class="search">
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control " placeholder="enter city name" aria-label="Username" aria-describedby="addon-wrapping">
                    
                </div>

                <button id="input_city"><img handleKeyPress="" src="./search.png" alt=""></button>
            </div>
            <button type="button" class="btn-close crosbtn" aria-label="Close"></button>
            <div class="weather">
                <img src="clear.png" class="weather-icon">
                <h1 class="temp">29Â°C</h1>
                <h2 class="country"></h2>
                <div class="locmap">
                    <p class="city">(Karachi)</p><i class="fa-solid fa-map-location-dot map"></i>
                    <p class="timezone"></p>
                </div>
                
                <div class="details">
                    <div class="col">
                        <i class="fa-solid fa-cloud fs-1 pt-1 mx-1"></i>
                        <div>
                            <p class="humidity">13%</p>
                            <p class="cp1">Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-wind fs-1 pt- mx-3"></i></p>
                        <div>
                            <p class="wind">7.2km/h</p>
                            <p class="cp1">Wind</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>


<script src="./text.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
